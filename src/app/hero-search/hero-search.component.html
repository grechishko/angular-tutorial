<div class="position-relative">
  <div class="input-group">
    <input #searchBox (keyup)="search(searchBox.value)" class="form-control"/>
    <div class="input-group-append">
      <span class="input-group-text">Hero Search</span>
    </div>
  </div>
  <div class="list-group position-absolute" style="z-index: 1000;">
    <a class="list-group-item list-group-item-action" *ngFor="let hero of heroes$ | async" 
      routerLink="/detail/{{hero.id}}">{{hero.name}}</a>
  </div>
</div>
