<h3>Top Heroes</h3>
<div class="row">
  <div class="card col-lg-3 col-md-6 col-12 " *ngFor="let hero of heroes">
    <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/43.jpg" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{hero.name}}</h4>
      <p class="card-text">Some description here...</p>
      <a class="btn btn-primary" routerLink="/detail/{{hero.id}}">More</a>
    </div>
  </div>
</div>

<app-hero-search></app-hero-search>
